if: tag IS present
language: cpp
compiler: gcc
os:
  - linux
  - osx
dist: xenial
addons:
  homebrew:
    packages:
      - qt5
      - qwt
    update: true
  apt:
    packages:
      - qt5-default
      - libqwt-qt5-dev
      - libqt5svg5-dev
      - libqt5opengl5-dev
      - libusb-1.0-0-dev
script:
  - python build.py
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "Lenlab-*"
  skip_cleanup: true
  on:
    tags: true
